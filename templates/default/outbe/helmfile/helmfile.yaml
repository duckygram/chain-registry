environments:
  default:
    values:
      - ../../helmfile-global.yaml
      - systemName: outbe
        apps:
          versions: {}
          values:
            outbe-node:

---
# {{ $namespace := print .Values.environment "-" .Values.systemName  }}

releases:
  - name: outbe-node
    namespace: "{{ $namespace }}"
    chart: "{{ .Values.chartRegistry }}/outbe-node"
    version: "{{ index .Values.apps.versions "outbe-node" }}"
    values:
      - apps/outbe-node.yaml.gotmpl
      - {{ index .Values.apps.values "outbe-node" | default dict | toYaml | nindent 8 }}

  - name: explorer
    namespace: "{{ $namespace }}"
    chart: "{{ .Values.chartRegistry }}/explorer"
    version: "{{ index .Values.apps.versions "explorer" }}"
    values:
      - apps/explorer.yaml.gotmpl
      - {{ index .Values.apps.values "explorer" | default dict | toYaml | nindent 8 }}
